        var div = document.createElement("div");
        var inner = '<ul>' +
                        '<li>Li 1</li>' +
                        '<li class="button" style="color:red">Li 2</li>' +
                        '<li>Li 3</li>' +
                    '</ul>';

        div.innerHTML += inner;

        var appendChildFunc = function appendChild() {
            domModule.appendChild(div, "#wrapper");
        }
        
        var removeChildFunc = function removeChild() {
            domModule.removeChild("ul", "li:first-child");
        }
        
        var addHandlerFunc = function addHandler() {
            domModule.addHandler(".button", 'click',
                             function () { alert("Clicked") });

        var add100DivsFunc = function add100Divs() {
            for (var i = 0; i < 100; i += 1) {
            domModule.appendToBuffer('#wrapper', div.cloneNode(true));
