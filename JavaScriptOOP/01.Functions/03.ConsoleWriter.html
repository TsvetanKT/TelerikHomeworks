        function msgFunc() {
            specialConsole.writeLine('Message: hello');
        }
        
        function msgFormatFunc() {
            specialConsole.writeLine("Message: {1} {0}.", "to You", "Hello");
        }

        function toStringFunc() {
            var random1 = Math.floor((Math.random() * 10) + 1),
                random2 = Math.floor((Math.random() * 10) + 1); 
            specialConsole.writeLine("Message: {0} + {1} = {2}", random1, random2, (random1 + random2));
        }
        
        function errorFunc() {
            specialConsole.writeLine("Error! {0}", "Some error here");

            specialConsole.writeLine("Warning! {0}", "Some warning here");
