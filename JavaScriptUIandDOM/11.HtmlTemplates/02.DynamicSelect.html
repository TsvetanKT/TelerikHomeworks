<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>02.DynamicSelect</title>
</head>
<body>
    <p>02.Create a dynamic select using Handlebars.js</p>
    <ul>
        <li>The options in the select should be generated based on a collection of JavaScript objects</li>
        <li>This shoud be working: var selectHTML = selectTemplate(items);</li>
    </ul>
    <hr />
    <div id="placer"></div>
    <script id="post-template" type="text/x-handlebars-template">   
        <select>
            {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="handlebars-v1.3.0.js"></script>
    <script type="text/javascript">

        var items = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }, {
            value: 3,
            text: 'Three'
        }, {
            value: 4,
            text: 'Four'
        }, {
            value: 5,
            text: 'Five'
        }, {
            value: 6,
            text: 'Six'
        }, {
            value: 7,
            text: 'Seven'
        }];


        function selectTemplate (itemsInput) {
            var selectTemplate = $('#post-template').html();
            var template = Handlebars.compile(selectTemplate);
            var selectInnerHtml = template({items: itemsInput});
            return selectInnerHtml;         
        }

        var selectHTML = selectTemplate(items);
        $('#placer').html(selectHTML);  
    </script>
</body>
</html>
