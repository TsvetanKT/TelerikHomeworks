<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>02.Win8</title>
</head>
<body>  
    <h4>02.Exercise</h4>
    <p>Implement the Windows 8 start screen with SVG</p>
    <br/>
     <svg width="1300" height="700">
 
        <rect x="0" y="0" width="1333" height="800" fill="#001941"></rect>
        <text x="110" y="110" font-size="50px" font-family="Arial" fill="white">Start</text>

        <rect x="100" y="160" width="250" height="120" fill="#2F86EF"></rect>
        <rect x="100" y="290" width="250" height="120" fill="#8bef1a"></rect>
        <rect x="100" y="420" width="250" height="120" fill="#BE1E4A"></rect>
        <rect x="360" y="160" width="120" height="120" fill="#1F7982"></rect>
        <rect x="490" y="160" width="120" height="120" fill="#7200ff"></rect>

        <!-- The Mail rectangle -->
        <rect x="360" y="290" width="250" height="120" fill="#ffd200"></rect>
        <text x="390" y="400" font-size="12px" font-family="Arial" fill="white">Mail</text>
        <rect x="450" y="325" width="70" height="40" fill="white"></rect>
        <path d="M450 325 l 35 20 l 70 -40" stroke-width="4" fill="none" stroke-linejoin="round" stroke="#ffd200"></path>
        <rect x="360" y="420" width="250" height="120" fill="green"></rect>
 
        <rect x="620" y="160" width="250" height="120" fill="#8bef1a"></rect>
        <rect x="620" y="290" width="250" height="120" fill="#ff0048"></rect>
        <rect x="620" y="420" width="250" height="120" fill="#0096ff"></rect>
        <rect x="920" y="160" width="120" height="120" fill="#7200ff"></rect>
        <rect x="1050" y="160" width="120" height="120" fill="green"></rect>
        <rect x="920" y="290" width="250" height="120" fill="#ffd200"></rect>
        <rect x="920" y="420" width="250" height="120" fill="#008F17"></rect>

        <!-- Too lazy for all other icons. -->
</body>
</html>
