<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>01.Mean</title>
        <style>
            svg {
                background: #f5ffdf;
                margin: 20px;
                border-radius: 10px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>  
        <h4>01.Exercise</h4>
        <p>Implement the image (MEAN) with SVG</p>
        <ul>
            <li>Use both circles and paths</li>
        </ul>
        <br/>
        <svg width ="500" height="500">
            <circle cx="250" cy="100" r="60" stroke='none' fill="#3E3F37"></circle>
            <path stroke="yellowgreen" fill="yellowgreen" d="M 250 80 C220 100 250 130 250 130" />
            <path stroke="green" fill="green" d="M 250 80 C280 100 250 130 250 130" />

            <circle cx="250" cy="170" r="60" stroke='none' fill="black"></circle>
            <text x="205 " y="180" font-size="24px" font-weight="bold" font-family="arial" fill="white">express</text>

            <circle cx="250" cy="240" r="60" stroke='none' fill="red"></circle>
            <path stroke="grey" fill="darkred" stroke-width="2" d="M 250 220 L270 230 L250 300" />
            <path stroke="grey" fill="red" stroke-width="2" d="M 250 220 L230 230 L250 300" />
            <path stroke="white" fill="red" stroke-width="3" d="M 250 230 L230 280 " />
            <path stroke="lightgrey" fill="red" stroke-width="3" d="M 250 230 L270 280 " />

            <circle cx="250" cy="310" r="60" stroke='none' fill="#8ec74e"></circle>
            <text x="205" y="320" font-size="40px" font-weight="bold" font-family="arial" fill="#47493F">node</text>

            <text x="100" y="120" font-size="40px" font-weight="bold" font-family="arial" fill="#3E3F37">M</text>
            <text x="100" y="190" font-size="40px" font-weight="bold" font-family="arial" fill="black">E</text>
            <text x="100" y="260" font-size="40px" font-weight="bold" font-family="arial" fill="red">A</text>
            <text x="100" y="330" font-size="40px" font-weight="bold" font-family="arial" fill="yellowgreen">N</text>
        </svg> 
    </body>
</html>
