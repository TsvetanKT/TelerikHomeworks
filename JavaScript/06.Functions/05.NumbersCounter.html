<!DOCTYPE html>

<body>
    <p>05.Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.</p>
    <p>Reload the page to generate another result.</p>
    <div id="js-console"></div>    
    <script src="scripts/js-console.js"></script>
    <script>
        var testArr = new Array(15);
        for (var j = 0; j < 15; j += 1) {
            testArr[j] = Math.floor((Math.random() * 9));
        };

        var numToSearch = Math.floor((Math.random() * 9));
        var i = 0;
        printArray(testArr);
        countOccurences(testArr, numToSearch);

        function countOccurences(testArr, numToSearch) {
            var counter = 0;
            for ( i = 0; i < testArr.length; i++) {
                if (testArr[i] === numToSearch) {
                    counter++;
                }
            }

            jsConsole.writeLine('The number ' + numToSearch + ' occurs ' + counter + ' times');
        }

        function printArray(testArr) {
           jsConsole.writeLine('The array is: '+testArr.join(', '));
        }
    </script>
</body>
