<body>
    <p>09. Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>

        function isPoint(x, y) {

            var result = (((x - 1) * (x - 1) + (y - 1) * (y - 1)) <= 9) && ((x < -1) || ((x >= -1) && ((y <= -1) || (y >= 1))));

            if (result == true) {
                console.log("The coordinates (" + x + ", " + y + ") are inside the circle and out of the rectangular: TRUE");
            }

            else {
                console.log("The coordinates (" + x + ", " + y + ") are inside the circle and out of the rectangular: FALSE");
            }
        }

        isPoint(3, 5);
        isPoint(1, 1);

    </script>
