<body>
    <p>04. Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 -> true.</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>
        function isThirdDigitSeven(number) {

            var buffer = parseInt(number / 100);

            if (buffer % 10 == 7) {
                console.log("The third digit (right-to-left) of " + number + " is 7");
            }

            else {
                console.log("The third digit (right-to-left) of " + number + " is NOT 7");
            }
        }

        isThirdDigitSeven(2584785);
        isThirdDigitSeven(1732);
        isThirdDigitSeven(45333);
        isThirdDigitSeven(712);
        isThirdDigitSeven(5);
        isThirdDigitSeven("apple");

    </script>
</body>
