<!DOCTYPE html>
<html>
<head>
    <title>03 RectangleArea</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
</head>
<body>
    <p>03. Write an expression that calculates rectangle's area by given width and height.</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>

        function rectangleArea(width, height) {

            console.log("Rectangle area is: " + width * height);
        }

        rectangleArea(2, 2);
        rectangleArea(3, 1);
        rectangleArea(5, "apple");
        rectangleArea("5", "5");

    </script>
</body>
</html>
