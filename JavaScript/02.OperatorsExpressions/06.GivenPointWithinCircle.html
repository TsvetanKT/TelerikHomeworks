<body>
    <p>06. Write an expression that checks if given print (x, y) is within a circle K(O, 5).</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>

        function isPointWithinCircle(x, y) {

            var radius = 5;

            if ((x * x + y * y) < radius * radius) {
                console.log("The given point (" + x + "," + y + ") is within the circle.");
            }
            else {
                console.log("The given point (" + x + "," + y + ") is OUTSIDE thr circle!");
            }

        }

        isPointWithinCircle(4, 5);
        isPointWithinCircle(1, 2);
        isPointWithinCircle("apple", "milk");

    </script>
