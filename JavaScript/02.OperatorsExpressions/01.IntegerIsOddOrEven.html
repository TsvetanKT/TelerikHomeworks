<!DOCTYPE html>
<html>
<head>
    <title>01 IntegerIsOddOrEven</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
</head>
<body>
    <p>01. Testing if given integer is odd or even.</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>

        function oddOrEven(number) {

            if (number % 2 == 0) {
                console.log(number + " is even");
            }
            else {
                console.log(number + " is odd");
            }
        }

        oddOrEven(3);
        oddOrEven(8);
        oddOrEven("joe");
        oddOrEven("444");

    </script>
</body>
</html>
