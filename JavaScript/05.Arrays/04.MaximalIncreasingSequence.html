<!DOCTYPE html>

<body>
    <p>04.Write a script that finds the maximal increasing sequence in an array.</p>
    <p> Example: {3, 2, 3, 4, 2, 2, 4} -> {2, 3, 4}.</p>
    <br />
    <p>Reload the page to generate another array.</p>
    <div id='js-console'></div>
    <script src='scripts/js-console.js'></script>
    <script>

        var arrayInt = new Array(22);
        for (var i = 0; i < 22; i += 1) {
            arrayInt[i] = Math.floor((Math.random() * 9));
        };

        jsConsole.writeLine('arr = ' + arrayInt.join(', '));

        var currentCount = 1;
        var finalCount = 1;
        for (var i = 0; i < arrayInt.length - 1;) {
            var tempArr = [];
            tempArr.push(arrayInt[i]);
            currentCount = 1;
            var tempIndex = i;
            while (arrayInt[tempIndex] < arrayInt[tempIndex + 1]) {
                currentCount++;
                tempIndex++;
                tempArr.push(arrayInt[tempIndex]);

            }

            i += currentCount;
            if (currentCount > finalCount) {
                finalCount = currentCount;
                var finallArr = [].concat(tempArr);
            }
        }

        if (finalCount == 1) {
            jsConsole.writeLine('No sequence');
        }

        else {
            for (var i = 0; i < finallArr.length; i++) {
                if (i == 0) {
                    jsConsole.write('{' + finallArr[i] + ',');
                }

                else if (i < finallArr.length - 1) {
                    jsConsole.write(finallArr[i] + ',');
                }

                else {
                    jsConsole.writeLine(finallArr[i] + '}');
                }
            }
        }
    </script>
</body>

</html>
