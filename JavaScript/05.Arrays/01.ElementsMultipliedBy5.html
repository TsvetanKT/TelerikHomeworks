<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>01.Exercise</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>

<body>
	<p>01.Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.</p>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>				  	
		var arr = new Array(20);
		for (var i = 0; i <20; i+=1) {
			arr[i]=i*5;
		};
		
		jsConsole.writeLine('arr = ' + arr.join(', '));
	</script>
</body>

</html>
