<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<body>
    <p>09.Write a function for extracting all email addresses from given text. All substrings that match the format &#60identifier&#62@&#60host&#62…&#60domain&#62 should be recognized as emails. Return the emails as array of strings.</p>
    <hr/>
    <div id="js-console"></div>    
    <script src="scripts/js-console.js"></script>
    <script>
        var input = 'Please contact us by phone (+359 123 456 748) or by email at koko_mple@abv.bg or at baj.grozdan@yahoo.co.uk. This is not email: test@test. This also: @telerik.com. Neither this: a@a.b.';

        jsConsole.writeLine("Input: "+input);
        jsConsole.writeLine("");
        jsConsole.writeLine("The valid emails are:");
        jsConsole.writeLine(extractEmails(input).join(', '));
        function extractEmails(input) {
            var regex = /\b\w+[\w\-]*(\.\w+[\w\-]*)*@[a-z0-9]+[a-z0-9-]*(\.[a-z0-9]+[a-z0-9-]*)*(\.[a-z]{2,6})\b/g;

            var matches = [];
            var match;
            while (match = regex.exec(input)) {
                matches.push(match[0]);
            }

            return matches;
        }
    </script>
</body>
</html>
