<!DOCTYPE html>

	<title>05.Exercise</title>

<body>
    <p>05.Write a function that replaces non breaking white-spaces in a text with "&amp;nbsp;"</p>
    <hr/>
    <div id="js-console"></div>    
    <script src="scripts/js-console.js"></script>
    <script>

        var input = "We are living in an yellow submarine. We don't have anything else.";
        jsConsole.writeLine(input);

        var textToReplace = "&amp;nbsp;"; //&amp; displays &
        jsConsole.writeLine(replaceWhiteSpace(input, textToReplace));

        function replaceWhiteSpace(input, textToReplace) {
            var splittedText = input.split(' ');

            var result = splittedText.join(textToReplace);
            return result;
        }
    </script>
</body>
