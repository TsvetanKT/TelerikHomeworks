    <div id="js-console"></div>

    <script>

        Array.prototype.removeValue= function(valueToRemove) { 
        var resultArray = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] != valueToRemove) {
                    resultArray.push(arr[i]);
                }
            }

        return resultArray;
        }

        var arr = new Array(20);
        var valueToRemove = Math.floor((Math.random() * 9));

        for (var i = 0; i < arr.length; i += 1) {
            arr[i] = Math.floor((Math.random() * 9));
        };

        jsConsole.writeLine("The array after removal of all elements with value (" + valueToRemove + ") is:");
