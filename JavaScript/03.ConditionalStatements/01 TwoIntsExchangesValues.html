<body>

    <p>01. Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one.</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>
        function twoIntsExchangeValues(firstNumber, secondNumber) {

            var firstNumber;
            var secondNumber;
            var temp;

            if (firstNumber > secondNumber) {

                temp = firstNumber;
                firstNumber = secondNumber;
                secondNumber = temp;

                console.log("Exchanged values!!!!!!!")
                console.log("First number: " + firstNumber);
                console.log("Second number: " + secondNumber);
            }

            else {
                console.log("First number: " + firstNumber);
                console.log("Second number: " + secondNumber);
            }
        }

        twoIntsExchangeValues(5, 4);
    </script>
</body>
