    <p>03. Write a program that finds the biggest of three integers using nested if statements.</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>
        function biggestOfThreeInts(first, second, third) {

            var a = parseInt(first);
            var b = parseInt(second);
            var c = parseInt(third);

            if (a > b) {

                if (a > c) {
                    console.log("The biggest number is " + a);
                }
            }

            if (b > a) {

                if (b > c) {
                    console.log("The biggest number is " + b);
                }
            }
            if (c > a) {

                if (c > b) {
                    console.log("The biggest number is " + c);
                }
            }

        }

        biggestOfThreeInts(-12, 5, 0);

    </script>
</body>
